<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/images/favicon.png}" rel="icon" type="image/x-icon"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="body-standard">
<div th:replace="~{header :: nav}"></div>

<div class="container">


        <div class="div-menu">
            <img class="arm-image" src="/images/treino.png" alt="braco">
            <div class="header-title">
                <h1 class="poppins-bold">Create a new account</h1>
            </div>

            <form th:action="@{/add_user}" th:object="${user}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required><br>

                <button type="submit">Send</button>
            </form>

            <div th:if="${message}" style="color: #baea99;">[[${message}]]</div>
            <div th:if="${error}" style="color: #c8aaf6;">[[${error}]]</div>
        </div>
    </div>

</body>
</html>
