<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/favicon.png}" rel="icon" type="image/x-icon"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{header :: nav}"></div>



<div class="container">
    <h1 class="h1-title">Create new account</h1>
    <div class="div_menu">

        <form th:action="@{/add_user}" th:object="${user}" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required><br>

            <button type="submit">Create account</button>
        </form>

        <div th:if="${message}" style="color: #baea99;">[[${message}]]</div>
        <div th:if="${error}" style="color: #f1aaf6;">[[${error}]]</div>

    </div>
</div>
</body>
</html>
