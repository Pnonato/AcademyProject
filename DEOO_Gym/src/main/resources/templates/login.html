<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/images/favicon.png}" rel="icon" type="image/x-icon"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="body-standard">


<div th:replace="~{header :: nav}"></div>
<div class="container">

<form th:action="@{/login}" th:object="${user}" method="post">
    <h1 class="h1-title">Log in !!</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user != null ? user.email : ''}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${user != null ? user.password : ''}" required><br>

    <div th:if="${message}" style="color: darkred;">[[${message}]]</div>
    <div th:if="${error}" style="color: darkred;">[[${error}]]</div>
    <button type="submit">Send</button>

    <h3>Don't have an account? create now:</h3>
    <p><a href="/add_user"> Create an account </a></p>


</form>
</div>


</body>
</html>
