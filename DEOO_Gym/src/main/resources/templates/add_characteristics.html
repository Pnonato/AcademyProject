<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Physical Characteristics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/images/favicon.png}" rel="icon" type="image/x-icon"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="body-standard">
<div th:replace="~{header :: nav}"></div>
<div class="container">

<form th:action="@{/add_characteristics}" th:object="${characteristics}" method="post">
    <h1 class="h1-title">Add Physical Characteristics</h1>
    <label>Weight: </label>
    <input type="number" step="any" th:field="*{weight}" required/><br/>
    <label>Height: </label>
    <input type="number"  step="any" th:field="*{height}" required/><br/>
    <label> Gender:</label>
    <select class="input-form" th:field="*{gender}" required>
        <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}">Gender</option>
    </select><br/>
    <label>Age: </label>
    <input type="number" step="any" th:field="*{age}" required/><br/>
    <label>Physical Goal: </label>
    <select class="input-form" th:field="*{physicalGoal}" required>
        <option th:each="goal : ${physicalGoals}" th:value="${goal}" th:text="${goal}">Physical Goal</option>
    </select><br/>
<!--    <label>BMI: </label>-->
<!--    <input type="number" step="0.01" th:field="*{BMI}"/><br/>-->
    <button type="submit">Add</button>
</form>
<a th:href="@{/user_profile}">Back to Profile</a>
</div>
</body>
</html>
